<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>IG Drones</h1>
    </div>
    <div id="display-section">
      <div id="image-container">
        <img id="image" src="/images/2018.jpg" alt="Image for April 2018" />
      </div>
      <div id="text-container">
        <h2 id="heading">April 2018</h2>
        <p id="description">
          Its journey as an enterprise drone solutions provider, aiming to
          revolutionize surveying, mapping, and inspection using drone
          technology.
        </p>
      </div>
    </div>

    <div class="progress-bar">
      <div class="line"></div>

      <div class="timeline-data" data-year="2018">
        <span>April 2018</span>
        <button class="timeline-button" data-year="2018"></button>
      </div>
      <div class="timeline-data" data-year="2019">
        <span>April 2019</span>
        <button class="timeline-button" data-year="2019"></button>
      </div>
      <div class="timeline-data" data-year="2020">
        <span>April 2020</span>
        <button class="timeline-button" data-year="2020"></button>
      </div>
      <div class="timeline-data" data-year="2021">
        <span>April 2021</span>
        <button class="timeline-button" data-year="2021"></button>
      </div>
      <div class="timeline-data" data-year="2022">
        <span>April 2022</span>
        <button class="timeline-button" data-year="2022"></button>
      </div>
      <div class="timeline-data" data-year="2023">
        <span>April 2023</span>
        <button class="timeline-button" data-year="2023"></button>
      </div>
      <div class="timeline-data" data-year="2024">
        <span>April 2024</span>
        <button class="timeline-button" data-year="2024"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
